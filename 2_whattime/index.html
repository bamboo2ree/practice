<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Time</title>
  </head>
  <body>
    <!-- Display Japan Time / Vancouver Time -->
    <p><span id="currentJapanTime"></span></p>
    <p><span id="currentVancouverTime"></span></p>
    <!-- get input  -->
    <input type="text" id="inputField" placeholder=" 0 - 24" />
    <button onclick="getInputValue()">Check Vancouver Time!</button>
    <p><span id="futureVancouverTime"></span></p>
    <script>
      // Current Japan Time
      var japanTimeNow = new Date();
      var currentJapanTime =
        "日本の時刻 → " + " " + japanTimeNow.getHours() + "時";
      document.getElementById("currentJapanTime").innerHTML = currentJapanTime;

      // Current Vancouver Time
      var vancouverTimeNow = new Date();
      vancouverTimeNow.setHours(vancouverTimeNow.getHours() - 17);
      var cTime =
        "バンクーバーの時刻 → " + " " + vancouverTimeNow.getHours() + "時";
      document.getElementById("currentVancouverTime").innerHTML = cTime;

      // Check input value
      function getInputValue() {
        var inputField = document.getElementById("inputField");
        // var inputValue = inputField.value;
        //console.log(inputValue);
        //console.log(typeof inputValue);
        //var d = parseInt(inputValue);
        var expectedJapanTime = parseInt(inputField.value);
        // console.log(typeof d);
        if (expectedJapanTime >= 0 && expectedJapanTime <= 16) {
          var expectedVancouverTime = expectedJapanTime + 7;
          document.getElementById("futureVancouverTime").innerHTML =
            "日本が" +
            expectedJapanTime +
            "時のとき、バンクーバーは" +
            expectedVancouverTime +
            "時";
        } else if (expectedJapanTime <= 24 && expectedJapanTime >= 17) {
          var expectedVancouverTime = expectedJapanTime - 17;
          document.getElementById("futureVancouverTime").innerHTML =
            "日本が" +
            expectedJapanTime +
            "時のとき、バンクーバーは" +
            expectedVancouverTime +
            "時";
        } else {
          document.getElementById("futureVancouverTime").innerHTML = "Oops!";
        }
      }

      // 22:00-5:00 23:00-6:00 24/0-7:00 1:00-8:00 2:00-9:00 3:00-10:00 4:00-11:00 5:00-12:00
      // 6:00-13:00 7:00-14:00 8:00-15:00 9:00-16:00 10:00-17:00 11:00-18:00 12:00-19:00
      // 13:00-20:00 14:00-21:00 15:00-22:00 16:00-23:00 17:00-24:00 18:00-1:00
      // 19:00-2:00 20:00-3:00 21:00-4:00
    </script>
  </body>
</html>
